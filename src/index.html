<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image search</title>
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <section class="section">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="submit">Search</button>
      </form>
    </section>
    <div class="container">
      <div class="gallery"></div>
      <button type="button" class="load-more is-hidden">Load more</button>
      <p class="end-collection-text is-hidden">We're sorry, but you've reached the end of search results.</p>
    </div>
    <script type="module" src="./search-images/index.js"></script>
  </body>
</html>
